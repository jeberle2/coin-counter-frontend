<div class="div-header">
  <h1>Münzzähler</h1>
</div>
<main class="main">

  <div class="div-main">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Zähle einen Betrag</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="countForm" (ngSubmit)="countCoins()" class="form-content">
          <mat-form-field hintLabel="Max 8 Zeichen" class="form-element">
            <mat-label>Betrag [EUR]</mat-label>
            <input matInput #input maxlength="8" placeholder="€" formControlName="amount">
            <mat-hint align="end">{{ input.value.length }}/8</mat-hint>
          </mat-form-field>
          <mat-checkbox formControlName="usesBackendCounter" class="form-element">Berechnung im Backend</mat-checkbox>
          <button mat-raised-button color="primary" type="submit" [disabled]="!countForm.valid" class="form-element">
            Zählen
          </button>
        </form>
      </mat-card-content>

    </mat-card>

    <mat-card class="form-content">
      <p>{{ "Aktueller Betrag: " + currentValue + " €" }}</p>
      <p>{{ "Vorheriger Betrag: " + previousValue + " €" }}</p>
    </mat-card>
    </div>

  <counter-result-table [currentResult]="currentResult"></counter-result-table>
</main>
