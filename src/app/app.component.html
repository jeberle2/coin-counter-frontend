
<style>
  main {
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 5rem;
    box-sizing: inherit;
    position: relative;
  }
</style>

<h1>Münzzähler</h1>
<main class="main">

      <form [formGroup]="zaehlForm" (ngSubmit)="zaehlen()">
        <label>Betrag [EUR]
          <input type="text" placeholder="€" formControlName="betrag"/>
        </label><br><br>
        <label>Berechnung im Backend
          <input type="checkbox" formControlName="usesBackendCalculation"/>
        </label><br><br>
        <button type="submit" [disabled]="!zaehlForm.valid">Zählen</button>
      </form>

      <span>{{"Aktueller Betrag: " + currentValue + " €" }}</span>
      <span>{{"Vorheriger Betrag: " + previousValue + " €"}}</span>


      <counter-result-table [currentResult] = "currentResult"></counter-result-table>
</main>

<router-outlet />
